<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='component/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="post">
            <label for="city">Masukkan nama kota:</label>
            <input type="text" id="city" name="city" required>
            <button type="submit">Cari Cuaca</button>
        </form>
        {% if weather %}
        <div class="weather-info">
            <h2>Hasil Pencarian:</h2>
            <p>Anda mencari cuaca untuk kota {{ weather.name }}:</p>
            <p>Temperatur: {{ weather.main.temp }}Â°C</p>
            <p>Deskripsi Cuaca: {{ weather.weather[0].description }}</p>
            <p>Kelembaban: {{ weather.main.humidity }}%</p>
            <p>Kecepatan Angin: {{ weather.wind.speed }} m/s</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
